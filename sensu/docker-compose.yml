---
version: "3.0"

services:
  redis:
    container_name: redis
    restart: always
    image: redis:3

  api:
    container_name: api
    restart: always
    image: sstarcher/sensu:1.0.0
    command: api
    depends_on:
      - redis
    environment:
      TRANSPORT_NAME: redis
      REDIS_HOST: redis
      REDIS_PORT: "6379"
  
  uchiwa:
    container_name: uchiwa
    restart: always
    image: sstarcher/uchiwa:0.25.2
    depends_on:
      - redis
      - api
    environment:
      UCHIWA_BIND: "0.0.0.0"
      UCHIWA_SERVICE_PORT: "3000"
      UCHIWA_REFRESH: "10"
      UCHIWA_LOG_LEVEL: "info"
      SENSU_DC_NAME: DC1
      SENSU_HOSTNAME: api
      SENSU_SERVICE_PORT: "4567"
    ports:
      - "80:3000"
  server:
    container_name: server
    restart: always
    image: sstarcher/sensu:1.0.0
    command: server
    depends_on:
      - redis
    environment:
      TRANSPORT_NAME: redis
      REDIS_HOST: redis
      REDIS_PORT: "6379"
  
  client:
    container_name: client
    restart: always
    image: sstarcher/sensu:1.0.0
    command: client
    depends_on:
      - redis
    environment:
      - "TRANSPORT_NAME=redis"
      - "REDIS_HOST=redis"
      - "REDIS_PORT=6379"
      - "CLIENT_SUBSCRIPTIONS=default"
      - "CLIENT_BIND=127.0.0.1"
      - "CLIENT_DEREGISTER=true"
      - "CLIENT_NAME=sensu-client"
      - "CLIENT_ADDRESS=client"